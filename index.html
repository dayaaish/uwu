                </a>

                        <img src="./assets/images/blockchained.png" alt="">
                    </div>

            <div class="section-description d-grid">

                    <p class="description">
                        Hi, I'm <span class="text-bold">Ferza</span>
                    </p>
                </div>
                <div class="scroll-reveal-right">
                    <div class="description-image has-sparkles">
                        <img src="./assets/images/get_in_touch.png" alt="">
                    </div>
                </div>
            </div>
            <div class="form-container">
                <form action="" class="contact-form">
                    <div class="input-group">
